<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPT Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <div style="margin-top: 80%">
        <button
          id="button"
          style="
            height: 30px;
            width: auto;
            background-color: black;
            color: aliceblue;
            border: chartreuse;
          "
        >
          Generate OTP
        </button>
      </div>
      <div style="margin-top: 20%">
        <marquee
          style="-ms-text-size-adjust: none"
          behavior="Generate"
          direction="lang"
        >
          <h1 id="output"></h1>
        </marquee>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
